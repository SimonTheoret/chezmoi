theme = "onedark"

[editor]
default-yank-register="+"
mouse=false
line-number="relative"
bufferline="multiple"
completion-timeout = 50
true-color = true

[editor.soft-wrap]
enable=true

[keys.normal]
C-r = ":reflow"
esc = ["collapse_selection", "keep_primary_selection"]
X = "select_line_above"
x = "select_line_below"

[editor.file-picker]
git-ignore = true
hidden = false
