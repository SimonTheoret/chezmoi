theme = "base16_default"

[editor]
default-yank-register="+"
mouse=false
line-number="relative"
bufferline="multiple"
completion-timeout = 30
true-color = true
idle-timeout = 50

[editor.lsp]
display-progress-messages = true

[editor.soft-wrap]
enable = true

[keys.normal]
C-r = ":reflow"
esc = ["collapse_selection", "keep_primary_selection"]
X = "select_line_above"
x = "select_line_below"
H = "goto_previous_buffer"
L = "goto_next_buffer"
# ";" = "repeat_last_motion"

[editor.file-picker]
git-ignore = false
hidden = false

