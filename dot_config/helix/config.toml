theme = "everforest_transparent"
[editor]
default-yank-register="+"
mouse=false
line-number="relative"
bufferline="multiple"
completion-timeout = 50
true-color = true
completion-replace = true
trim-trailing-whitespace = true
end-of-line-diagnostics = "disable"
color-modes = true
auto-format = true
cursorline = true

# TODO: Add to next release of helix:
# rainbow-brackets = true

[editor.auto-save]
focus-lost  = true
after-delay.enable = true
after-delay.timeout = 300000

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "disable"

[editor.lsp]
display-progress-messages = true
auto-signature-help = false


[editor.soft-wrap]
enable = true

[keys.select]
D = ["extend_to_line_bounds", "delete_selection", "normal_mode"]

[keys.normal]
A-r = "later"
# space.v = "file_explorer"
# space.V = "file_explorer_in_current_directory"
C-r = ":reflow"
esc = ["collapse_selection", "keep_primary_selection"]
X = "select_line_above"
D = ["select_line_below", "extend_to_line_end", "delete_selection"]
x = "select_line_below"
H = "goto_previous_buffer"
L = "goto_next_buffer"
space.B = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}"
space.space = "file_picker"
space.q = [
      ":sh rm -f /tmp/unique-file-h21a434",
      ":insert-output yazi '%{buffer_name}' --chooser-file=/tmp/unique-file-h21a434",
      ":insert-output echo \"x1b[?1049h\" > /dev/tty",
      ":open %sh{cat /tmp/unique-file-h21a434}",
      ":redraw"
 ]
space.w = "goto_word"
C-h = "signature_help"
space.m = "goto_word"
space.C-r = ":redraw"
"," = "match_brackets"

[keys.normal.space.f]
f = "file_picker_in_current_buffer_directory"
g = "global_search"
d = [":vsplit-new", ":lang diff", ":insert-output git diff"]
a = [":! git add %{buffer_name}"]


[keys.insert]
C-h = "signature_help"

[keys.normal.space.t]
g = [":toggle-option file-picker.git-ignore"]
t = [":toggle-option file-picker.hidden"]
h = [":toggle-option lsp.display-inlay-hints"]


[keys.normal.space.n]
n = ":vs ./notes_perso_stheoret.md"

[editor.file-picker]
git-ignore = false
hidden = false
ignore = true

[editor.indent-guides]
render = true
character = "┆" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator","workspace-diagnostics"]
center = ["version-control"]
right = [ "diagnostics", "selections", "primary-selection-length", "register", "position", "position-percentage","total-line-numbers","file-encoding"]
separator = "|"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"
