[[language]]
name = "python"
auto-format = true
language-servers = [
    {name = "basedpyright"},
    {name = "ruff"},
    {name = "lsp-ai"}
]


[[language]]
name = "rust"
auto-format = true
language-servers = [
    {name = "rust-analyzer"},
    {name = "lsp-ai"}
]

[language-server.rust-analyzer.config]
files = { exclude = ["~/.cargo", "~/.rustup"], watcherExclude = ["~/.cargo", "~/.rustup"] }

[language-server.rust-analyzer.config.check]
command = "clippy"

[language-server.rust-analyzer.config.cargo]
features = "all"


[language-server.basedpyright]
command = "basedpyright-langserver"
args = ["--stdio"]
config = {}

[language-server.ruff]
command = "ruff"
args = ["server"]

[[language]]
name = "csv"
file-types = ["csv"]
scope = "source.csv"

[[grammar]]
name = "csv"
source.git = "https://github.com/weartist/rainbow-csv-tree-sitter"
source.rev = "896e6d09b23a1b0d87e45bf97ca34a249f41495c"

[[language]]
name = "markdown"
comment-tokens = ["-", "+", "*", "- [ ]", ">"]

[[language]]
name = "cpp"
language-servers = [
    {name = "clangd"},
    {name = "lsp-ai"}
]
roots = [".git", "CMakeLists.txt"]

[language-server.clangd]
command = "clangd"
args = ["--enable-config"]


[language-server.lsp-ai]
command = "lsp-ai"


[[language]]
name = "bash"
formatter = { command = "shfmt", args = ["-filename", "%{buffer_name}"] }


[[language]]
name = "nix"
formatter = { command = "nixfmt", args = ["-q"] }

