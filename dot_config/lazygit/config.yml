gui: # onedarker theme
  nerdFontsVersion: "3"
  theme:
    unstagedChangesColor:
      - "#e55561"
    selectedLineBgColor:
      - "#323641"
    searchingActiveBorderColor:
      - "bold"
    optionsTextColor:
      - "#4fa6ed"
    inactiveBorderColor:
      - "#535965"
    defaultFgColor:
      - "#a0a8b7"
    cherryPickedCommitFgColor:
      - "#4fa6ed"
    cherryPickedCommitBgColor:
      - "#e55561"
    activeBorderColor:
      - "bold"

os:
  editPreset: 'helix'

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"

customCommands:
  - key: "C"
    command: "git cz c"
    description: "commit with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    output: terminal
