gui:
  theme:
    unstagedChangesColor:
      - "#f38ba8"
    selectedLineBgColor:
      - "#45475a"
    searchingActiveBorderColor:
      - "#fab387"
      - "bold"
    optionsTextColor:
      - "#89b4fa"
    inactiveBorderColor:
      - "#89b4fa"
    defaultFgColor:
      - "#cdd6f4"
    cherryPickedCommitFgColor:
      - "#89b4fa"
    cherryPickedCommitBgColor:
      - "#f2cdcd"
    activeBorderColor:
      - "#fab387"
      - "bold"
  nerdFontsVersion: "3"


os:
  editPreset: 'nvim'

customCommands:
  - key: "C"
    command: "git cz c"
    description: "commit with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    output: terminal

